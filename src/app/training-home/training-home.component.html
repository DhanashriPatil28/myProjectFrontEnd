<head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<br/>
<button class="logout"><a  href="http://localhost:4200/">Sign Out</a></button> 

<div class="mainContainer">
    <div class="content">
        <div class="header">
            <h1><b>Drop Files Here</b> </h1>
        </div>
        
        <div class="row margin25">

            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="input-group">
                   
                    <div class="custom-file">
                        <form action="/api/upload" method="post" enctype="multipart/form-data">
                            <input  (change)="fileChange($event)"  type="file"  class="custom-file-input"  id="inputGroupFile01"  aria-describedby="inputGroupFileAddon01">
                            
                        </form>
                        
                        
                    </div>
                    <br/>
                    <div class="input-group-prepend">
                        <button><span  class="input-group-text upload"  (click)="upload()"  id="btnUpload">Upload</span></button>
                    </div>

                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
</div>

<br/>

<div class="icon">
    <i class="fa fa-upload" style="font-size:96px"></i>
</div>
